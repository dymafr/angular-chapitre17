<h3>Panier :</h3>
<hr />
<div class="row">
  <ul class="col-12 list-group">
    <li
      *ngFor="let ingredient of ingredients"
      class="list-group-item d-flex justify-content-between align-items-center"
    >
      {{ ingredient.name }}
      <span class="badge badge-primary badge-pill ml-auto">{{
        ingredient.quantity
      }}</span>
    </li>
  </ul>
</div>
